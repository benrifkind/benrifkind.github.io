<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Amortization Calculator</title>

         <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="grid.css" rel="stylesheet">

        <script type="text/javascript" src="jquery-2.1.4.min.js"></script>
        <script type='text/javascript' src='script.js'></script>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    </head>

<body>

    <!-- preamble -->
    <div class = 'container'>
         <div class="page-header">
            <h1>Amortization Calculator</h1>
            <p class="lead">Input the principal, yearly interest rate, number of years of the loan, and payments per year to get the monthly fee payment and payment schedule</p>
    </div>

    <!-- user inputs for amortization calculation-->
    <div class='container'>
        <div class="row">
            <div class="col-md-3">
                <label> Principal </label>
                <input type="number" title="Principal" id = 'principal' value="100000.00", placeholder="100000.00"\>
            </div>
            <div class="col-md-3">
                <label> Interest Rate </label>
                <input type="number" id = 'interest' name ='interest' value="6.0", placeholder="10.0">
            </div>
            <div class="col-md-3">
                <label> Number of Years </label>
                <input type="number" title="Years" id = 'years' name = 'years' value="30.0">
            </div>
            <div class="col-md-3">
                <label> Payments per year </label>
                <input type="number" id = 'peryear' value="12"/>
            </div>
        </div>
    </div>

    <!--- payment ammounts -->
    <div class='container'>
        <div class='row'>
                <div class="col-md-3" id="userinputs">
                    <div>
                    <label>  </label>
                    <input type="submit" id = 'calculate' value="Calculate" />
                    </div>
                    <div>
                    <input type="checkbox" id='showam'> Show Amortization Schedule
                    </div>
                </div>
        </div>
    </div>


    <div class='container'>
        <div id="payment">
        </div>
    </div>

    <!-- the payment schedule -->
    <div class='container'>
        <div id='table'>
                <h4 class="sub-header" id = 'amtable_header'></h4>
                    <div class = 'container'>
                        <div class='table'>
                            <table id = "paymentplan" class="table table-bordered">
                            </table>
                        </div>
        </div>
    </div>


</body>
</html>
